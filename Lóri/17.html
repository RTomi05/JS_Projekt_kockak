<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.</title>
</head>
<body>

    <input type="text" id="tombhelye"><br>
    <button onclick="tombRendezo()">Számok cseréje</button>
    <script>
        


        function tombRendezo()
        {
            let szamok = [22,10,34,23,456,765,210,567,84,53]
            const hely = document.getElementById("tombhelye")
            let legnagyobb = 0; 

            for(let i = 0;i < szamok.length;i++)
            {
                if (szamok[i] > legnagyobb)
                {   
                    legnagyobb = szamok[i];
                }
            }

            for(let i = 0; i < szamok.length; i++)
            {
                if(szamok[i] == legnagyobb)
                {   
                    szamok[i] = -1;
                }
            }

            hely.value = szamok;
        }


        

    </script>
</body>
</html>
