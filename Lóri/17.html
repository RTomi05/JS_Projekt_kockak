<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="legnagyobbHelye"></div>
    <input type="number" id="tombhelye" placeholder="Adj meg tíz számot!"><br>
    <button onclick="beker(szamok)">Submit</button><br>
    <button onclick="tombRendezo()">Legnagyobb szám kiírása</button>
    <script>

        let szamok = [];
        const bekeresH = document.getElementById("tombhelye");
        const legnagyobbH = document.getElementById("legnagyobbHelye");
        let index = 0;
        let legnagyobbSzam = 0;

        function beker(tomb)
        {

            tomb.push(bekeresH.value)
            /*
            for(let i = 0; i < 10;i++)
            {
                tomb[i] = bekeresH.value;
            }
            */
            if(tomb.length == 10)
            {
                bekeresH.value = "Elérted a tíz számot"
            }
            console.log(tomb)
        }

        

        function tombRendezo()
        {
            for(let i = 0;i < szamok.length;i++)
            {
                if(szamok[i] > legnagyobbSzam)
                {
                    index = i;
                    legnagyobbSzam = szamok[i];
                }
            }

            legnagyobbH.innerHTML= legnagyobbSzam;
        }

        

    </script>
</body>
</html>
