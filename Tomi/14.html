<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tökéletes számok</title>
</head>
<body>
    <script>
        const maxSzam = 10000;
        const tokSzamok = tokeletes(maxSzam);

        function tokeletes(maxSzam) {
            const tokSzamok = [];

            for (let szam = 2; szam < maxSzam; szam++) {
                let osszeg = 0;

        // Találjuk meg az összes osztót, a szám feléig vizsgálva
            for (let i = 1; i <= Math.floor(szam / 2); i++) {
            if (szam % i === 0) {
                osszeg += i;
            }
        }

        // Ha az osztók összege megegyezik a számmal, akkor tökéletes szám
        if (osszeg == szam) {
            tokSzamok.push(szam);
        }
    }

    return tokSzamok;
}

console.log(`A ${maxSzam}-nél kisebb tökéletes számok:`, tokSzamok);

    </script>
</body>
</html>
