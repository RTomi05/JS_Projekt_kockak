<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számláló</title>
</head>
<body>
    <div id="szamlalo"><h1>0</h1></div>
    <script>

		setInterval(indit, 1000)

        function indit()
		{
			let szam = 0;
			szam++;
			document.getElementById("szamlalo").innerHTML = szam;

			
		}
    </script>
</body>
</html>
